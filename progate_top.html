<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Progate</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="progate-style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content-wrapper">
        <h1 class="catch-copy">LEARN TO CODE.<br />LEARN TO BE CREATIVE.</h1>
        <div class="description">
          Progateはオンラインプログラミング学習サービスです。<br />
          初心者にもやさしいスライドとレッスンで、ウェブサービスを作りながらプログラミングを学んでいきましょう。
        </div>
        <div class="button-container">
          <p class="registor-button">新規登録はこちら</p>
          <p style="margin: 15px 0">or</p>
          <div class="social-registor-container">
            <p class="fb-registor-button">
              <i class="fa fa-facebook" style="margin-right: 5px"></i
              >Facebookで登録
            </p>
            <p class="twitter-registor-button">
              <i class="fa fa-twitter" style="margin-right: 5px"></i
              >Twitterで登録
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
